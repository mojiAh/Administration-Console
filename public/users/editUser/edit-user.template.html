<div id='main' class="container">
    <div class="col-md-offset-4 col-md-4">
        <form class="form-horizontal" role="form" ng-submit="$ctrl.updateUser()">
            <div class="form-group">
                <input required type="text" class="form-control" placeholder="First name" ng-model="$ctrl.user.firstName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Middle name" ng-model="$ctrl.user.middleName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last name" ng-model="$ctrl.user.lastName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" ng-model="$ctrl.user.title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="description" ng-model="$ctrl.user.description">
            </div>
            <input class="btn submit-btn btn-success" type="submit" value="Save" />
            <a ui-sref="users" type="button" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
