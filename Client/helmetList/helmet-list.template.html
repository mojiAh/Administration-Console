<p> Our Devices:</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="$ctrl.query">
            </p>

            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="location">Location</option>
                    <option value="lastUpdate">Last Update</option>
                </select>
            </p>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="helmets">
                <li ng-repeat="helmet in $ctrl.helmets | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
                    <a href="#!/helmets/{{helmet.id}}" class="thumb">
                        <img ng-src="{{helmet.imageUrl}}" alt="{{helmet.name}}">
                    </a>
                    <a href="#!/helmets/{{helmet.id}}">{{helmet.name}}</a>
                    <p>{{helmet.location}}</p>
                    <p>{{helmet.lastUpdate}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
