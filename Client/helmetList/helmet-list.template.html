<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav ">
            <h2>Smart Hard Hat</h2>
            <form>
                <div class="form-group">
                    <label for="search">Search</label>
                    <input  ng-model="$ctrl.query" class="form-control" id="search" placeholder="Enter name">
                </div>
                <div class="form-group">
                <label for="sortBy">Sort By:</label>
                <select ng-model="$ctrl.orderProp" class="form-control" id="sortBy">
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="location">Location</option>
                    <option value="lastUpdate">Last Update</option>
                </select>
                </div>
                <div class="form-group">
                    <label>You can add a person:</label></br>
                    <a href="#!/addHelmet" type="button"class="btn btn-primary">Add New Person</a>
                </div>
            </form>
            <br>
        </div>
        <div class="col-sm-9">
            <!--Body content-->

            <ul class="helmets">
                <li ng-repeat="helmet in $ctrl.helmets | filter:$ctrl.query | orderBy:$ctrl.orderProp"
                    class="thumbnail helmet-list-item">
                    <a href="#!/helmets/{{helmet.id}}" class="thumb">
                        <img ng-src="{{helmet.imageUrl}}" alt="{{helmet.name}}">
                    </a>
                    <a href="#!/helmets/{{helmet.id}}">{{helmet.name}}</a>
                    <p>{{helmet.location}}</p>
                    <p><b> Last Update : </b> {{helmet.lastUpdate | date:"h:mma 'on' MMM d, y"}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
