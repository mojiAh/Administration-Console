<p> Main page of console:</p>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="$ctrl.query">
            </p>

            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="id">ID</option>
                    <option value="name">Name</option>
                    <option value="location">Location</option>
                    <option value="lastUpdate">Last Update</option>
                </select>
            </p>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="users">
                <li ng-repeat="user in $ctrl.users | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
                    <a href="#!/users/{{user.id}}" class="thumb">
                        <img ng-src="{{user.imageUrl}}" alt="{{user.name}}">
                    </a>
                    <a href="#!/users/{{user.id}}">{{user.name}}</a>
                    <p>{{user.location}}</p>
                    <p>{{user.lastUpdate}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
