<div class="container-fluid" style="padding-top: 70px">
    <div class="col-md-offset-1 col-md-10">
        <div class="row">
            <!--controlBar content-->
            <form class="form-inline">
                <div class="form-group">
                    <label for="search">SEARCH:</label>
                    <input type="text" ng-model="$ctrl.query" id="search">
                </div>
                <div class="form-group">
                    <label for="sortBy">SORT:</label>
                    <select ng-model="$ctrl.orderProp" id="sortBy">
                        <option value="id">ID</option>
                        <option value="name">Name</option>
                        <option value="location">Location</option>
                        <option value="lastUpdate">Last Update</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Show list of users -->
        <div class="row">
            <div id="table" class="table-editable table-responsive table-striped">
                <span class="table-add glyphicon glyphicon-plus" ui-sref="addUser" ></span>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>status</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Last tiem update</th>
                        <th></th>
                        <th></th>
                        <th width="100">
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in $ctrl.users | filter:$ctrl.query | orderBy:$ctrl.orderProp" >
                        <td>
                            <span class="table-status glyphicon glyphicon-user" ui-sref="viewUser({id:user._id})"></span>
                            <!--TODO : change the status of user -->
                        </td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.title}}</td>
                        <td>{{user.location}}</td>
                        <td>{{user.lastUpdate}}</td>
                        <td>
                            <span class="table-edit glyphicon glyphicon-edit" ui-sref=" editUser({id:user._id}) "></span>
                        </td>
                        <td>
                            <span class="table-remove glyphicon glyphicon-trash" ng-click="$ctrl.removeUser(user._id)"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <md-button class="md-fab md-fab-bottom-right md-primary md-hue-2" aria-label="Add" ui-sref="addUser">
        <ng-md-icon icon="add" style="color: greenyellow;"></ng-md-icon>
    </md-button>
</div>
